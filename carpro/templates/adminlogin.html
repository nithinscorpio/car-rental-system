<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Admin Login Form</title>
   <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   <link href="/static/css/design.css" rel="stylesheet" type="text/css">


</head>

<body>
   <header class="header">
      <a href="{{ url_for('home')}}" class="logo"> <span>Namma</span>Vehicles</a>
   </header>
   <div class="form-container">
      <a href="{{ url_for('admin')}}" class="logo">
         <span id="close-Check-form" class="fas fa-times"></span></a>


      <form action="{{ url_for('adminlogin') }}" method="post">
         <h3>Login</h3>
         <label for="fname">Email:</label>
         <input type="email" name="email" required placeholder="email">
         <br>
         <label for="fname">Password:</label>
         <input class="pass" type="password" name="password" required placeholder="Enter your password">
         <br>
         <input type="submit" name="Submit" value="login now" class="form-btn">
         <br>
      </form>

   </div>
   {% with messages = get_flashed_messages() %}
   {% if messages %}
   <ul class="lflashes">
      {% for message in messages %}
      <div class="msg">{{ message }}</div>
      <a href="{{ url_for('admin')}}" class="logo"> <span id="close-Check-form" class="fas fa-times"></span></a>
   </ul>
   {% endfor %}
   {% endif %}
   {% endwith %}
</body>

</html>
