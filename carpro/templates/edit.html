<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="/static/css/home.css" rel="stylesheet" type="text/css">
</head>

<body>
  {% for data in editDataFetch %}
  <div class="Check-form-container">
    {% with messages = get_flashed_messages() %}
   {% if messages %}
   <ul class="flashe" id="colour">
      {% for message in messages %}
      <div class="msg">{{ message }}</div>
      <a href="/editBookingDataFetch/{{data[0]}}" class="close"> <span id="close-Check-form" class="fas fa-times"></span></a>
   </ul>
   {% endfor %}
   {% endif %}
   {% endwith %}

    <a href="{{ url_for('checkout_json_data')}}" class="logo"> <span id="close-Check-form" class="fas fa-times"></span></a>
   
    <form action="/editBookingData/{{data[0]}}" method="post">
      <h3>Modify Booking</h3>
      <div class="container-flex">
        <div class="input-grid">
          <div class="box">
            <label>From:</label>
            <input type="date" name="From" required placeholder="From-Date" value={{data[1]}}>
          </div>
          <div class="box">
            <label>To:</label>
            <input type="date" name="To" required placeholder="To-Date" value={{data[2]}}>
          </div>
          <div class="box">
            <label>StartTime:</label>
            <input type="time" name="Start" required placeholder="Start-time" value={{data[3]}}>
          </div>
          <div class="box">
            <label>EndTime:</label>
            <input type="time" name="End" required placeholder="End-time" value={{data[4]}}>
          </div>
          <input type="submit" value="submit" class="btn">
          <input type="reset" value="reset" class="btn">

          
    </form>
    
  </div>
  {% endfor %}
</body>

</html>
